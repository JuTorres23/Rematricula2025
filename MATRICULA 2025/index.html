<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula 2025</title>
    <link rel="stylesheet" href="index.css"
    
<body>
   <div class="container">
        <img src="./imagens/logo.svg" alt="Centro Educacional Renovação">
        <h1>MATRÍCULA 2025</h1>
        <form>
            <div class="form-group">
                <label for="responsavel">Insira seu nome completo</label>
                <input type="text" id="responsavel" name="responsavel" required>
            </div>
            <div class="form-group">
                <label for="email">Insira seu e-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="celular">Insira um número para contato</label>
                <input type="number" id="celular" name="celular" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome completo do aluno:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="turma">Selecione a turma que o aluno irá cursar em 2025:</label>
                <select id="turma" name="turma" required>
                    <option value="">Selecione uma turma</option>
                    <option value="jardimIM">JARDIM I - MANHA</option>
                    <option value="jardimIT">JARDIM I - TARDE</option>
                    <option value="preIM">PRE I - MANHA</option>
                    <option value="preIT">PRE I - TARDE</option>
                    <option value="preIIM">PRE II - MANHA</option>
                    <option value="preIIT">PRE II - TARDE</option>
                    <option value="priM">1º ANO - MANHA</option>
                    <option value="priT">1º ANO- TARDE</option>
                    <option value="segM">2º ANO - MANHA</option>
                    <option value="segT">2º ANO - TARDE</option>
                    <option value="terM">3º ANO - MANHA</option>
                    <option value="terT">3º ANO- TARDE</option>
                    <option value="quaM">4º ANO - MANHA</option>
                    <option value="quaT">4º ANO - TARDE</option>
                    <option value="quiM">5º ANO - MANHA</option>
</body>
</html>

<script src="formulario.js" defer></script>
